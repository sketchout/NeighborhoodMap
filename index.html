<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<mata name="viewport" content="width=device-width, initial-scale=1">
	<title>Our Locations</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	<div class="container-fluid">
		<div class="navbar-header">
			<div class="navbar-brand">Our Locations</div>
		</div>
	</div>
	<div class="container-fluid">
		<input type="checkbox" id="nav-trigger" class="nav-trigger">
		<label for="nav-trigger"></label>
		<div class="navigation">
			<input data-bind="textInput: filterText, valueUpdate: 'afterkeydown'"
				type="text" class="filter-box" placeholder="Input text for filter">
			<ul data-bind="foreach: filteredMarkerList">
				<a href="#">
			    	<li data-bind="text: lmTitle, click: popInfoWin"></li>
		    	</a>
			</ul>
		</div>
		<div class="site-wrap" id="map"></div>
	</div>

	<script type="text/javascript" src="js/lib/knockout-3.2.0.js" ></script>
	<script type="text/javascript" src="js/lib/jquery-3.2.1.min.js" ></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?libraries=places,drawing,geometry&key=AIzaSyA05fG5HuaoQkE73b-sCHbBVQAtnVz_40g&v=3&callback=initMap">
    </script>
   	<script type="text/javascript" src="js/app.js" ></script>
</body>
</html>
